<template name="confirmation">

                    </td>
                    <td class="pull-right mobile-header-padding-right" style="color: #4d4d4d;">

                      -->

    <td align="center" valign="top" width="100%" style="background-color: #f7f7f7;" class="content-padding">
      <center>
        <table cellspacing="0" cellpadding="0" width="100%" class="w320">
          <tr>
            <td class="header-lg"  style="font-family: 'Rock Salt';"> {{customerName UniqueId}} , Thank You !</td>
          </tr>
          <tr>
            <td class="free-text">              

              {{#each confirmation}}

                {{this}} <br /><br />

              {{/each}}
            </td>

          </tr>
          <tr>
            <td class="mini-block-container">
              <table cellspacing="0" cellpadding="0" width="100%"  style="border-collapse:separate !important;">
                <tr>
                  <td class="mini-block">
                  <span class="header-sm highlight">Your order Number is [ {{orderNumber UniqueId}} ]</span>
                  <br />  <br /> 
                    <table cellpadding="0" cellspacing="0" width="100%">

                        <td class="progress-bar">

                              <td class="step">

                               <!-- STEP TWO -->
                              <td class="step active">
                                <img src="/img/two.jpg" alt="In Kitchen" /><br />
                                In Kitchen</td>

                               <!-- STEP THREE -->
                              <td class="step">
                                <img src="/img/three.jpg" alt="step one" /><br />

                                <img src="http://www.appollo11.com/a51/email/three-on.jpg" alt="step one" /><br />-->

                            </tr>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td class="button">

                          <a href="#" style="background-color:#ff6f6f;border-radius:5px;color:#ffffff;display:inline-block;font-family:'Cabin', Helvetica, Arial, sans-serif;font-size:14px;font-weight:regular;line-height:45px;text-align:center;text-decoration:none;width:155px;-webkit-text-size-adjust:none;mso-hide:all;">Check Status</a>
                        </div>
                        <br />
                         -->

                            <tr>
                              <td ><br /><span class="header-sm "  style="font-family: 'Rock Salt';">Pickup at</span> <br />
                                <br />
                                <a href="https://www.google.com/maps/place/4%2F100-102+Pacific+Hwy,+Waitara+NSW+2077,+Australia"><span> <strong>DosaHouse</strong><br />

                                      <br />
                              </span></a>
                              <a href="tel:{{phoneNumber.Value}}" class="phone">{{phoneNumber.Value}}</a></td>
                            </tr>
                            
                          </table>
                        </td>
                      </tr>

                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

    </td>
  </tr>

    <tr>
    <td align="center" valign="top" width="100%" style="background-color: #ffffff;  border-top: 1px solid #e5e5e5; border-bottom: 1px solid #e5e5e5;">
      <center>
        <table cellpadding="0" cellspacing="0" width="600" class="w320">
            <tr>
              <td class="item-table">
                <table cellspacing="0" cellpadding="0" width="100%">
                  <tr>
                    <td class="title-dark" width="300">
                       Item
                    </td>
                    <td class="title-dark" width="163">
                      Qty
                    </td>
                    <td class="title-dark" width="97">
                      Total
                    </td>
                  </tr>

                  {{#each orderedCart UniqueId}}

                  <tr>
                    <td class="item-col item">
                      <table cellspacing="0" cellpadding="0" width="100%">
                        <tr>

                          <td class="product"><span style="color: #4d4d4d; font-weight:bold;">{{Name}}</span>  </td>
                        </tr>
                      </table>
                    </td>
                    <td class="item-col quantity">
                      {{qty}}
                    </td>
                    <td class="item-col">
                      {{currency price}}
                    </td>
                  </tr>

        {{/each}}

                  <tr>
                    <td class="item-col item mobile-row-padding"></td>
                    <td class="item-col quantity"></td>
                    <td class="item-col price"></td>
                  </tr>


                  <tr>
                    <td class="item-col item">
                    </td>
                    <td class="item-col quantity" style="text-align:right; padding-right: 10px; border-top: 1px solid #cccccc;"><span class="total-space">Subtotal</span> <br />
                      <span class="total-space">Tax</span> <br />
                      <!-- <span class="total-space">Delivery Fee</span> <br /> -->
                    <span class="total-space" style="font-weight: bold; color: #4d4d4d">Total</span></td>
                    <td class="item-col price" style="text-align: left; border-top: 1px solid #cccccc;"><span class="total-space">{{getSubTotal}}</span> <br />
                      <span class="total-space">{{getTax}}</span> <br />
                      <!--<span class="total-space">$0.00</span> <br /> -->
                    <span class="total-space" style="font-weight:bold; color: #4d4d4d">{{getTotal}}</span></td>
                  </tr>  
                </table>
              </td>
            </tr>
        </table>
      </center>
    </td>
  </tr>

</table>

</template>
